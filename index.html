<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Firebase Auth page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="auth.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
   <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>

    
</head>
  <body>
    <div class="m5">
      <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input id="txtEmail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input id="txtPassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button id="btnLogIn" type="submit" class="btn btn-primary">Log In</button>
          <button id="btnSignUp" type="submit" class="btn btn-secondary">Sign Up</button>
          <button id="btnLogout" type="submit" class="btn btn-danger">Log Out</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
